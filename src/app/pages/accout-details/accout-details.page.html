<ion-header>
  <ion-toolbar>
    <ion-title>accout-details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" class="ion-text-center">Account Details</ion-title>
    </ion-toolbar>
  </ion-header>
  <section class="ion-text-center">
    <h3>
    </h3>
  </section>
  <br>
  <form (ngSubmit)="save()">
    <ion-list>
      <ion-item>
        <ion-label position="floating">Account Holder Name</ion-label>
        <ion-input name="username" [(ngModel)]="details.username" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Bank</ion-label>
        <ion-input name="bank" [(ngModel)]="details.bank" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Account Number</ion-label>
        <ion-input name="accountNumber" [(ngModel)]="details.accountNumber" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Branch Code</ion-label>
        <ion-input name="branchCode" [(ngModel)]="details.branchCode" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Phone</ion-label>
        <ion-input name="phoneNumber" [(ngModel)]="details.phoneNumber" type="tel"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input name="email" inputmode="email" [(ngModel)]="details.email" type="email"></ion-input>
      </ion-item>
    </ion-list>
    <br>
    <ion-button type="submit" expand="block">
      Save
    </ion-button>
  </form>
</ion-content>
