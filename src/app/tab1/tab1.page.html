<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">
      Dashboard
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" class="ion-text-center">Dashboard</ion-title>
    </ion-toolbar>
  </ion-header>

  <section class="ion-text-center">
    <h3>Welcome,
      Tino</h3>
  </section>

  <ion-grid>
    <ion-card class="card">
      <ion-card-header>
        <ion-card-title class="ion-text-center">Silver Coins</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-row>
          <ion-col col-6>
            <img src="assets/silver.png" />
          </ion-col>
          <ion-col col-6>
            <p><b>Price:</b> R 500</p>
            <p><b>Time:</b> 24 hrs</p>
            <p><b>Interest:</b> 25 %</p>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>

    <ion-card class="card">
      <ion-card-header>
        <ion-card-title class="ion-text-center">Gold Coins</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-row>
          <ion-col col-6>
            <img src="assets/gold.png" />
          </ion-col>
          <ion-col col-6>
            <p><b>Price:</b> R1 000</p>
            <p><b>Time:</b> 12 hrs</p>
            <p><b>Interest:</b> 30 %</p>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>

    <ion-card class="card">
      <ion-card-header>
        <ion-card-title class="ion-text-center">Platinum Coins</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-row>
          <ion-col col-6>
            <img class="coin" src="assets/platinum.png" />
          </ion-col>
          <ion-col col-6>
            <p><b>Price:</b> R2 500</p>
            <p><b>Time:</b> 6 hrs</p>
            <p><b>Interest:</b> 50 %</p>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </ion-grid>
</ion-content>
