<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">
      Dashboard
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" class="ion-text-center">Dashboard</ion-title>
    </ion-toolbar>
  </ion-header>


<section class="ion-text-center">
    <h3>Welcome,
      Tino</h3>
  </section>
  <ngx-datatable class="bootstrap" [sortType]="'multi'" [headerHeight]="50" [footerHeight]="50" [rowHeight]="50"
                 [rows]="rows" [columns]="columns" [columnMode]="'force'" [limit]="10">
    <ngx-datatable-column name="name"></ngx-datatable-column>
    <ngx-datatable-column name="price"></ngx-datatable-column>
    <ngx-datatable-column name="bank"></ngx-datatable-column>
    <ngx-datatable-column name="time"></ngx-datatable-column>
    <ngx-datatable-column name="Actions" [sortable]="false">
      <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
        <ion-button size="small" fill="outline" (click)="open(row)">Buy</ion-button>
      </ng-template>
    </ngx-datatable-column>
  </ngx-datatable>
  
</ion-content>
